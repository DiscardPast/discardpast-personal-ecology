<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="form-group">
        <label for="userAvatar">用户头像</label>
        <input type="text" class="form-control" id="userAvatar" placeholder="房屋信息">
    </div>
    <div class="form-group">
        <label for="userNickname">用户昵称</label>
        <input type="text" class="form-control" id="userNickname" placeholder="房屋地址">
    </div>
    <div class="form-group">
        <label for="userGender">用户性别</label>
        <input type="text" class="form-control" id="userGender" placeholder="房屋所在区域">
    </div>
    <div class="form-group">
        <label for="userType">用户类型</label>
        <input type="number" class="form-control" id="userType" placeholder="房屋赏金">
    </div>
    <div class="form-group">
        <label for="userAddress">用户地址</label>
        <input type="date" class="form-control" id="userAddress" placeholder="房屋开盘时间">
    </div>
    <div class="form-group">
        <label for="userPhone">用户电话</label>
        <input type="text" class="form-control" id="userPhone" placeholder="房屋地址">
    </div>
    <div class="form-group">
        <label for="userIdCardFront">用户省份证正面</label>
        <img type="number" class="form-control" id="userIdCardFront" placeholder="房屋面积">
    </div>
    <div class="form-group">
        <label for="userVisitingCard">用户名片</label>
        <input type="number" class="form-control" id="userVisitingCard" placeholder="房屋价格">
    </div>
    <div class="form-group">
        <label for="userStaffName">所属员工姓名</label>
        <input type="text" class="form-control" id="userStaffName" placeholder="姓名">
    </div>
    <div class="form-group">
        <label for="userStaffPhone">所属员工电话</label>
        <input type="text" class="form-control" id="userStaffPhone" placeholder="电话">
    </div>
    <div class="form-group">
        <label for="userStaffCode">所属员工编号</label>
        <input type="number" class="form-control" id="userStaffCode" placeholder="房屋面积">
    </div>
    <button type="button" class="btn btn-success" onclick="updateUser()">修改用户信息</button>
</body>

</html>
