<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/common/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common/common.css">
    <link rel="stylesheet" href="./css/common/component-chosen.css">
    <title>添加房屋信息</title>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="houseTitle">房屋标题</label>
            <input type="text" class="form-control" id="houseTitle" placeholder="房屋标题">
        </div>
        <div class="form-group">
            <label for="houseConsultantTitle">置业顾问所见房屋标题</label>
            <input type="text" class="form-control" id="houseConsultantTitle" placeholder="置业顾问所见房屋标题">
        </div>
        <div class="form-group">
            <label for="houseArea">房屋面积</label>
            <input type="number" class="form-control" id="houseArea" placeholder="房屋面积">
        </div>
        <div class="form-group">
            <label for="housePrice">房屋价格</label>
            <input type="number" class="form-control" id="housePrice" placeholder="房屋价格">
        </div>
        <div class="form-group">
            <label for="houseAddress">房屋地址</label>
            <input type="text" class="form-control" id="houseAddress" placeholder="房屋地址">
        </div>
        <div class="form-group">
            <label for="houseBeat">房屋所在区域</label>
            <input type="text" class="form-control" id="houseBeat" placeholder="房屋所在区域">
        </div>
        <div class="form-group">
            <label for="houseContent">房屋信息</label>
            <input type="text" class="form-control" id="houseContent" placeholder="房屋信息">
        </div>
        <div class="form-group">
            <label for="houseBonus">房屋赏金</label>
            <input type="number" class="form-control" id="houseBonus" placeholder="房屋赏金">
        </div>
        <div class="form-group">
            <label for="houseOpenTime">房屋开盘时间</label>
            <input type="date" class="form-control" id="houseOpenTime" placeholder="房屋开盘时间">
        </div>
        <div class="form-group">
            <label for="houseOpenTime">房屋类型</label>
            <select id="houseType" class="form-control form-control-chosen" data-placeholder="房屋类型">
                <option>公寓</option>
                <option>住宅</option>
                <option>商铺</option>
            </select>
        </div>
        <div class="form-group">
            <label for="houseStructure">房屋结构</label>
            <select id="houseStructure" class="form-control form-control-chosen" data-placeholder="房屋结构">
                <option>塔楼</option>
                <option>独栋</option>
                <option>毛坯</option>
            </select>
        </div>
        <div class="form-group">
            <label for="houseTips">房屋标识</label>
            <select id="houseTips" class="form-control form-control-chosen" data-placeholder=“请选择..." multiple>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
        </div>
        <div id="houseImageList">

        </div>
        <div id="houseApartmentList">

        </div>
        <div class="form-group">
            <label for="projectDeveloper">开发商</label>
            <input type="text" class="form-control" id="projectDeveloper" placeholder="开发商名称">
        </div>
        <div class="form-group">
            <label for="projectRegion">区域</label>
            <input type="text" class="form-control" id="projectRegion" placeholder="项目所在区域">
        </div>
        <div class="form-group">
            <label for="projectPropertyYears">产权年限</label>
            <input type="number" class="form-control" id="projectPropertyYears" placeholder="产权年限">
        </div>
        <div class="form-group">
            <label for="projectVolumeRate">容积率</label>
            <input type="number" class="form-control" id="projectVolumeRate" placeholder="容积率">
        </div>
        <div class="form-group">
            <label for="projectGreeningRate">绿化率</label>
            <input type="number" class="form-control" id="projectGreeningRate" placeholder="绿化率">
        </div>
        <div class="form-group">
            <label for="projectHouseholdsNum">楼栋总户数</label>
            <input type="number" class="form-control" id="projectHouseholdsNum" placeholder="楼栋总户数">
        </div>
        <div class="form-group">
            <label for="projectPropertyCompany">物业公司</label>
            <input type="text" class="form-control" id="projectPropertyCompany" placeholder="物业公司">
        </div>
        <div class="form-group">
            <label for="projectPropertyCosts">物业费</label>
            <input type="number" class="form-control" id="projectPropertyCosts" placeholder="物业费">
        </div>
        <div class="form-group">
            <label for="projectParkingSpace">车位</label>
            <input type="number" class="form-control" id="projectParkingSpace" placeholder="车位">
        </div>
        <div class="form-group">
            <label for="projectHandingHouseTime">交房时间</label>
            <input type="date" class="form-control" id="projectHandingHouseTime" placeholder="车位">
        </div>
        <div class="form-group">
            <label for="projectSaleStatus">售卖状态</label>
            <select id="projectSaleStatus" class="form-control form-control-chosen" data-placeholder="房屋类型">
                <option>在售</option>
                <option>告罄</option>
                <option>未开盘</option>
            </select>
        </div>
        <div class="form-group">
            <label for="projectPropertyType">物业类别</label>
            <select id="projectPropertyType" class="form-control form-control-chosen" data-placeholder="房屋类型">
                <option>住宅</option>
                <option>商铺</option>
                <option>公寓</option>
                <option>写字楼</option>
            </select>
        </div>
        <div class="form-group">
            <label for="projectDecorationStatus">装修状况</label>
            <select id="projectDecorationStatus" class="form-control form-control-chosen" data-placeholder="房屋类型">
                <option>毛坯</option>
                <option>精装</option>
                <option>豪装</option>
            </select>
        </div>
        <div id="houseProjectTrendList">

        </div>
        <div id="houseCommentList">

        </div>
        <button type="button" class="btn btn-success" onclick="updateHouse()">修改房屋信息</button>
    </div>
</body>
<script src="js/common/jquery-3.3.1.slim.min.js"></script>
<script src="js/common/popper.min.js"></script>
<script src="js/common/bootstrap.min.js"></script>
<script src="js/common/jquery.js"></script>
<script src="js/common/basic.js"></script>
<script src="js/common/chosen.jquery.min.js"></script>
<script src="js/houseDetail.js"></script>

</html>
