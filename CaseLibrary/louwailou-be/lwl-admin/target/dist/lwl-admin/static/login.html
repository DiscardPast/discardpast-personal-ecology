<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/common/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>楼外楼登录页面</title>
</head>

<body>
    <div id="wrapper">
        <div id="header" class="index_head flex_horizontal">
            头部
        </div>
        <div id="middle" class="index_middle flex_horizontal">
            <div class="input_view">
                <div class="form-group">
                    <label for="UserName">账号</label>
                    <input type="text" class="form-control" id="UserName" placeholder="用户账号">
                </div>
                <div class="form-group">
                    <label for="Password">密码</label>
                    <input type="password" class="form-control" id="Password" placeholder="用户密码">
                </div>
                <button type="submit" class="btn btn-primary" onclick="login()">登录</button>
            </div>
        </div>
        <div id="footer" class="index_footer flex_horizontal">
            底部
        </div>
    </div>
    <script src="js/common/jquery-3.3.1.slim.min.js"></script>
    <script src="js/common/popper.min.js"></script>
    <script src="js/common/bootstrap.min.js"></script>
    <script src="js/common/jquery.js"></script>
    <script src="js/common/basic.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
