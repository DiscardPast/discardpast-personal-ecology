<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/common/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common/common.css">
    <link rel="stylesheet" href="./css/common/component-chosen.css">
    <title>添加员工信息</title>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="staffName">姓名</label>
            <input type="text" class="form-control" id="staffName" placeholder="姓名">
        </div>
        <div class="form-group">
            <label for="staffGender">性别</label>
            <input type="text" class="form-control" id="staffGender" placeholder="性别">
        </div>
        <div class="form-group">
            <label for="staffPhone">电话</label>
            <input type="text" class="form-control" id="staffPhone" placeholder="电话">
        </div>
        <div class="form-group">
            <label for="staffUserName">用户名</label>
            <input type="text" class="form-control" id="staffUserName" placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="staffPassword">密码</label>
            <input type="text" class="form-control" id="staffPassword" placeholder="密码">
        </div>
        <button type="button" class="btn btn-success" onclick="addStaff()">添加员工信息</button>
    </div>
</body>
<script src="js/common/jquery-3.3.1.slim.min.js"></script>
<script src="js/common/popper.min.js"></script>
<script src="js/common/bootstrap.min.js"></script>
<script src="js/common/jquery.js"></script>
<script src="js/common/basic.js"></script>
<script src="js/addStaff.js"></script>

</html>
